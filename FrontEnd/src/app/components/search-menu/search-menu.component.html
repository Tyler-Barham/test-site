<div class="row">
  <div class="col-12">
    <div class="search-searchbar">
      <form (submit)="updateSearch()" class="search-form">
        <button type="submit" class="search-magnifyicon">
          <img height="20px" width="20px" src="../../../assets/images/Search_Icon.svg" />
        </button>
        <input type="text" placeholder="keywords" class="search-input" [(ngModel)]="searchTerm" name="searchTerm" />
      </form>
    </div>
    <div class="search-selectbox" (click)="isSelecting = !isSelecting;">
      <span *ngIf="!isSelecting" class="search-selectarrow">&#9660;</span>
      <span *ngIf="isSelecting" class="search-selectarrow">&#9650;</span>
      <div class="search-selectselected">{{selectedItem}}</div>
      <ul *ngIf="isSelecting" class="search-selectlist">
        <li *ngFor="let item of selectList" (click)="selectedItem=item">{{item}}</li>
      </ul>
    </div>
  </div>
</div>
